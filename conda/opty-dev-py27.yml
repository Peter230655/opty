# This is installs the dependencies needed to use the development versions of
# opty with Python 2.7
name: opty-dev-py27
channels:
  - conda-forge
dependencies:
  - cyipopt <0.4.0  # will drop Python 2.7 after the 0.3 line
  - cython  # hasn't dropped Python 2.7 yet
  - future
  - ipopt <3.13  # ipopt >= 3.13 may not work with Py 27
  - matplotlib-base <3.0  # 3.0 dropped Python 2.7
  - numpy <1.17  # 1.17 dropped Python 2.7
  - numpydoc <1.0  # 1.0 dropped Python 2.7
  - pytest <4.7  # pytest 4.6 last to support Python 2.7
  - python =2.7.*
  - scipy <1.3  # 1.3 dropped Python 2.7, but Ubuntu 20.04 has 1.3.3
  - setuptools <45  # 46 dropped Python 2.7
  - sphinx <2.0  # 2.0 dropped Python 2.7
  - sympy <1.6  # 1.6 dropped Python 2.7
