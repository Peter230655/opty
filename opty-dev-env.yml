name: opty-dev
channels:
  - conda-forge
dependencies:
  # build
  - setuptools
  # run (includes optional run deps)
  - cyipopt >=1.1.0
  - cython >=0.29.19
  - matplotlib >=3.2.0
  - numpy >=1.19.0
  - python
  - scipy >=1.5.0
  - sympy >=1.13  # version required for the docs
  # dev
  - coverage
  - ipython
  - pytest
  - pytest-cov
  # docs/examples
  - joblib
  - numpydoc
  - pip <24  # pin required for the gait2d pip install below
  - pydy  # gait2d
  - pyyaml  # gait2d
  - sphinx
  - sphinx-gallery
  - sphinx-reredirects
  - symmeplot
  - yeadon
  - pip:
    - -e git+https://github.com/csu-hmc/gait2d#egg=gait2d
